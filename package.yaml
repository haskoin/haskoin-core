name: haskoin-core
version: 1.2.0
synopsis: Bitcoin & Bitcoin Cash library for Haskell
description: Please see the README on GitHub at <https://github.com/haskoin/haskoin-core#readme>
category: Bitcoin, Finance, Network
author:
  - Philippe Laprade
  - Jean-Pierre Rupp
  - Matthew Wraith
maintainer: jprupp@protonmail.ch
license: MIT
license-file: LICENSE
homepage: http://github.com/haskoin/haskoin-core#readme
git: git://github.com/haskoin/haskoin-core.git
bug-reports: http://github.com/haskoin/haskoin-core/issues
extra-source-files:
  - data/*.json
  - data/*.txt
  - README.md
  - CHANGELOG.md
dependencies:
  - aeson >= 1.4.6.0
  - array >= 0.5.4.0
  - base >=4.9 && <5
  - base16 >= 1.0
  - binary >= 0.8.8
  - bytes >= 0.17
  - bytestring >= 0.10.10.0
  - cereal >= 0.5.8
  - conduit >= 1.3.1.2
  - containers >= 0.6.2.1
  - crypton >= 1.0.0
  - deepseq >= 1.4.4.0
  - data-default >= 0.7.1.1
  - entropy >= 0.4.1.5
  - hashable >= 1.3.0.0
  - hspec >= 2.7.1
  - memory >= 0.15.0
  - mtl >= 2.2.2
  - murmur3 >= 1.0.3
  - network >= 3.1.1.1
  - QuickCheck >= 2.13.2
  - split >= 0.2.3.3
  - safe >= 0.3.18
  - scientific >= 0.3.6.2
  - secp256k1-haskell >= 1.2.0
  - string-conversions >= 0.4.0.1
  - text >= 1.2.3.0
  - time >= 1.9.3
  - transformers >= 0.5.6.2
  - unordered-containers >= 0.2.10.0
  - vector >= 0.12.1.2
library:
  source-dirs: src
  other-modules:
    Haskoin.Crypto.Keys.Extended.Internal
  when:
    - condition: false
      other-modules: Paths_haskoin_core
tests:
  spec:
    main: Spec.hs
    source-dirs: test
    verbatim:
      build-tool-depends:
          hspec-discover:hspec-discover
    dependencies:
      - base64
      - haskoin-core
      - hspec >= 2.7.1
      - HUnit >= 1.6.0.0
      - QuickCheck >= 2.13.2
      - lens-aeson >= 1.1
      - lens >= 4.18.1
